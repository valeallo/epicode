<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Medium Copy</title>
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
        <img src="./assets/logo.png" alt="medium logo" />
        <div class="nav_right">
            <i class="lni lni-search-alt"></i>
            <i class="lni lni-bookmark"></i>
            <img src="./assets/bell.svg" />
            <div class="membership">Resume membership</div>
            <div class="user_icon">T</div>
        </div>
    </nav>
    <main>
        <div class="leftcolumn">
            <div class="article_box">
                <div class="article">

                </div>
                <img />
            </div>
        </div>
        <div class="rightcolumn">
            <div class="twitter_box">
                <div class="twittermediumlogos">
                    <img src="./assets/logo2.png" /><i class="lni lni-plus"></i><img src="./assets/twitter.svg" />
                </div>
                <span>discover medium writers you already follow on twitter</span>
                <button id="twitterbutton">Connect to twitter</button>
                <a href=#>Maybe later</a>
            </div>
            <span>Recommended topics</span>
            <div class="suggestion_box">
                <button class="suggestions">Technology</button>
                <button class="suggestions">Money</button>
                <button class="suggestions">Business</button>
                <button class="suggestions">Productivity</button>
                <button class="suggestions">Psychology</button>
                <button class="suggestions">Mindfulness</button>
            </div>
            <div class="follow">
                <span>Who to follow</span>
                <div class="follow_card">
                    <img src="./assets/persona.jpg" />
                    <div>
                        <h4>Lessig</h4>
                        <p>Professor, activist</p>
                    </div>
                    <button>Follow</button>
                </div>

            </div>
            <div class="recently_saved">
                <span>Recently Saved</span>
                <div class="small_article"></div>
                <div class="small_article"></div>
                <a href=#>See all (3)</a>
            </div>

            <div class="info">
                <a href="">Help</a>
                <a href="">Status</a>
                <a href="">Writers</a>
                <a href="">Blog</a>
                <a href="">Careers</a>
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">About</a>

            </div>

        </div>

    </main>

</body>
</html>
