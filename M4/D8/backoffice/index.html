<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7FA39C;">
            <a class="navbar-brand" href="../index.html">Front Page</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>
            <form class="form-inline my-2 my-lg-0 d-flex flex-row">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
    </header>

    <main role="main">
        <div id="errore" class="hidden">
            <span id="msgError">ERRORE</span>
            <button onclick="document.getElementById('errore').classList.add('hidden')">chiudi</button>
        </div>
        <div id="caricamento" class="hidden">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
        <div class="forms">
            <div class="" id="addProduct">
                <form id="createForm">
                    <h6>Aggiungi Prodotto</h6>
                    <input type="text" name="name" id="name" placeholder="nome prodotto" required>
                    <input type="text" name="description" id="description" placeholder="descrizione" required>
                    <input type="text" name="brand" id="brand" placeholder="brand" required>
                    <input type="text" name="imgUrl" id="imgUrl" placeholder="URL immagine" required>
                    <input type="text" name="price" id="price" step="0.01" placeholder="prezzo" required>

                    <button class="btn btn-light" type="submit">CREA</button>
                </form>
            </div>
            <div>
                <form id="updateForm" class="hidden">
                    <h6>Modifica</h6>
                    <input type="text" name="name" id="name" placeholder="nome prodotto" required>
                    <input type="text" name="description" id="description" placeholder="descrizione" required>
                    <input type="text" name="brand" id="brand" placeholder="brand" required>
                    <input type="text" name="imgUrl" id="imgUrl" placeholder="URL immagine" required>
                    <input type="text" name="price" id="price" step="0.01" placeholder="prezzo" required>

                    <button type="submit" class="btn btn-light" id="modificaButton">MODIFICA</button>
                </form>
            </div>
        </div>

        <div class="container prods">
            <h2 style="border-bottom: 2px; border-bottom-style: dotted;">PRODOTTI</h2>
            <div class="d-flex flex-column" id="products">

            </div>
        </div>


    </main>

    <footer class="text-muted">
        <div class="container">
            <p class="float-right">
                <a href="#">Back to top</a>
            </p>
            <p>Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
            <p>New to Bootstrap? <a href="../../">Visit the homepage</a> or read our <a href="../../getting-started/">getting started guide</a>.</p>
        </div>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
